<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>edit your data operation using postgresql</title>
</head>
<body>
  <form method="POST" action="/Update/{{EmpModel.id}}">

    {% csrf_token %}

    <center>
        <h3 style="color: coral;">welcome to page of database and here you can edit your database</h3>
        <hr/>
        
        <table border="1">
       {{EmpModel}}
            <tr>
                <td>Employee id</td>
                <td> <input type="text" name="id" value="{{EmpModel.id}}" readonly></td>
            </tr>

            <tr>

                <td>Employee Name</td>
                <td> <input type="text" name="empname" value="{{EmpModel.empname}}"></td>
            </td>

            </tr>

            <tr>
                <td>Email</td>
                <td> <input type="text" name="email" value="{{EmpModel.email}}"></td>
            </td>

            </tr>

            <tr>
                <td>occuapation</td>
                <td> <input type="text" name="occuapation" value="{{EmpModel.occuapation}}"></td>
            </td>

            </tr>
            <tr>
                <td>salary</td>
                <td> <input type="int" name="salary" value="{{EmpModel.salary}}"></td>
            </td>

            </tr>

            <tr>
                <td>gender</td>
                <td> <input type="text" name="gender" value="{{EmpModel.gender}}"></td>
            </td>

            </tr>
<tr>
    <td><input type="submit" value="Update record"></td>
    <td>
        {% if messages   %}
        {% for mess in messages %}
        <b style="color: greenyellow;">{{mess}}</b>
        {% endfor %}
        {% endif %}
    </td>
</tr>

    </table>
    <button class="btn btn-primary" >
        <a href="{% url 'showemp' %}" style="color: black;"> Home page</a>
       </button>
</form>
    </center>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
