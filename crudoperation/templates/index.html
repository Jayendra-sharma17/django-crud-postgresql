<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CRUD operation using postgresql</title>
</head>
<body>
   <button class="btn btn-primary" >
    <a href="{% url 'showemp' %}" style="color: black;"> Home page</a>
   </button>
    <center>
        <h3 style="color: coral;">welcome to page of database using postgresql</h3>
        <hr/>
        <button>
            
        <a href="{% url 'Insertemp' %}">Create new employee</a>
    </button>
        <table border="1">

        <br>
        <tr style="color: crimson;">
            <th>Employee id</th>
            <th>Employee name</th>
            <th>Email</th>
            <th>occupation</th>
            <th>salary</th>
            <th>Gender</th>

      </tr>
      {% for result in data %}
      <tr> 
        <td>{{result.id}}</td>
        <td>{{result.empname}}</td>
        <td>{{result.email}}</td>
        <td>{{result.occuapation}}</td>
        <td>{{result.salary}}</td>
        <td>{{result.gender}}</td>
        <td>
            <button class="btn btn-warning" >
                <a href="Update/{{result.id}}"style="color: black;"> Edit </a>
               </button>
        </td>
        <td>
            <button class="btn btn-danger" >
                <a href="Delete/{{result.id}}" onclick="return alert('are you sure you want to delete?')" style="color: black;"> Delete</a>
               </button>
        </td>
      </tr>
      {% endfor %}
    </table>
   
    </center>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
